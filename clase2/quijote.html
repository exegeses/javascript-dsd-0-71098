<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar textos usando Javascript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Cambiar textos usando Javascript</h1>

    <nav id="tabs">
        <a onclick="frase.innerText = espanol" href="#!">Español</a>
        <a onclick="frase.innerText = frances" href="#!">Française</a>
        <a onclick="frase.innerText = ingles" href="#!">English</a>
    </nav>
    <p id="frase"></p>

   

    <script src="quijote.js"></script>
</body>
</html>
